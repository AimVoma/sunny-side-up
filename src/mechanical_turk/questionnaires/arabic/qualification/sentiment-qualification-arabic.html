.accordion-toggle:after {

.panel-heading {

/* override float and margin-right properties so buttons align right */
.radio input[type="radio"],
.radio-inline input[type="radio"],
.checkbox input[type="checkbox"],
.checkbox-inline input[type="checkbox"] {
  float: right;
  margin-right: -20px;
}

/* override padding-right so buttons don't overlap text */
.radio,
.checkbox {
  padding-right: 20px;
}

table, th, td {
	border-collapse: collapse;

td {

td.tweet {
